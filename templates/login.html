<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SecurityVision</title>

  <!-- Font Awesome & Google Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #1e6fd9;
      --primary-light: #4d8fea;
      --primary-gradient: linear-gradient(135deg, #1e6fd9, #4d8fea);
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-alt: #273549;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.4);
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      color: var(--text-primary);
    }

    .login-container {
      background: var(--surface);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .logo i {
      font-size: 1.8rem;
      color: var(--primary);
    }

    .logo h1 {
      font-size: 1.4rem;
      color: var(--text-primary);
      font-weight: 700;
    }

    h2 {
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 0.95rem;
      pointer-events: none;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: var(--primary-light);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 42px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface-alt);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #94a3b8;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 111, 217, 0.25);
      background: #1e293b;
    }

    .error {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .error.active {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(30, 111, 217, 0.3);
    }

    .signup-link {
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .signup-link a {
      color: var(--primary-light);
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="login-container">
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
      <h1>SecurityVision</h1>
    </div>

    <!-- Flask Error Message -->
    {% if error %}
      <div id="error-message" class="error active">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    {% endif %}

    <form id="login-form" method="post" action="{{ url_for('login') }}">
      <div class="input-group">
        <span class="icon"><i class="fas fa-user"></i></span>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
          autocomplete="username"
        />
      </div>

      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        <span class="toggle-password" id="toggle-password">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>
    </form>

    <p class="signup-link">
      Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
    </p>
  </main>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("toggle-password");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      const icon = togglePassword.querySelector("i");
      icon.classList.toggle("fa-eye", !isPassword);
      icon.classList.toggle("fa-eye-slash", isPassword);
    });
  </script>
</body>
</html>
