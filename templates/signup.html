<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Create Account - SecurityVision</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
/* Body & Container */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #f1f5f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
}

.signup-container {
    background: linear-gradient(145deg, #2a2a40, #202036);
    padding: 2.5rem 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.signup-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.7);
}

.signup-container h2 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #fff;
}

/* Input Groups */
.input-group {
    position: relative;
    margin-bottom: 18px;
}
.input-group input {
    width: 100%;
    padding: 12px 45px 12px 14px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #273549;
    color: #f1f5f9;
    font-size: 1rem;
    transition: 0.3s;
}
.input-group input:focus {
    outline: none;
    border-color: #1e6fd9;
    box-shadow: 0 0 10px rgba(30,111,217,0.5);
}
.input-group .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #94a3b8;
    font-size: 1.1rem;
    transition: color 0.3s;
}
.input-group .toggle-password:hover {
    color: #1e6fd9;
}

/* Error Message */
#error-message {
    display: none;
    color: #ff6b6b;
    background: rgba(255, 107, 107, 0.1);
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ff6b6b;
    margin-bottom: 15px;
    text-align: left;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #1e6fd9;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: 0.3s;
}
button:hover {
    background: #4d8fea;
}

/* Links */
p {
    margin-top: 15px;
}
a {
    color: #4d8fea;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <!-- Server-side Error -->
    {% if error %}
    <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% else %}
    <div class="error-message" id="error-message"></div>
    {% endif %}

    <form method="post" id="signup-form">
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required value="{{ request.form.get('username','') }}">
        </div>
        <div class="input-group">
            <input type="email" name="email" placeholder="Email" required value="{{ request.form.get('email','') }}">
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required id="password">
            <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required id="confirm-password">
            <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
</div>

<script>
// Password visibility toggle
document.querySelectorAll('.toggle-password').forEach(toggle => {
    toggle.addEventListener('click', () => {
        const input = toggle.previousElementSibling;
        if(input.type === 'password'){
            input.type = 'text';
            toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            input.type = 'password';
            toggle.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });
});

// Frontend password match validation
document.getElementById('signup-form').addEventListener('submit', e => {
    const pwd = document.getElementById('password').value;
    const confirm = document.getElementById('confirm-password').value;
    const errorDiv = document.getElementById('error-message');

    if(pwd !== confirm){
        e.preventDefault();
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match!';
    }
});
</script>

</body>
</html>
